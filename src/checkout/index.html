<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="container">

                    
          <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <p>Shipping: <span id="shipping"></span></p>
            <p><strong>Total: <span id="orderTotal"></span></strong></p>
         </div>
  
          <form id="checkout-form">
            <h2>Customer Information</h2>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" id="street" name="street" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="payment-method">Payment Method</label>
              <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
            <br>
          
            <div class="form-group">
              <label for="cardNumber">Credit Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <br>

            <div class="form-group">
              <label for="expiration">Expiration Date (MM/YY)</label>
              <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <br>
            
            <div class="form-group">
              <label for="code">Security Code (CVV)</label>
              <input type="text" id="code" name="code" maxlength="4" required>
            </div>
            <br>
          
            <button type="submit" id="checkoutSubmit">Checkout</button>
          </form>
       </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
