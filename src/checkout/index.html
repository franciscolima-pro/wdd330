<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="container">

                    
          <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <p>Shipping: <span id="shipping"></span></p>
            <p><strong>Total: <span id="orderTotal"></span></strong></p>
         </div>
  
          <form id="checkout-form">
            <h2>Customer Information</h2>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <br>
          
            <div class="form-group">
              <label for="payment-method">Payment Method</label>
              <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
            <br>
          
            <div class="form-group">
              <label for="card-number">Credit Card Number</label>
              <input type="text" id="card-number" name="card-number" required>
            </div>
            <br>
          
            <button type="submit">Checkout</button>
          </form>
       </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
